version: '3'

volumes:
  # for persistence between restarts
  postgres_data:

services:
  postgres_db:
    image: postgres:latest
    restart: always
    ports:
      - '3306:3306'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: abc123
    volumes:
      - postgres_data:/var/lib/mysql
    networks:
      - appnet

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - appnet

  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    depends_on:
      - postgres_db
    links:
      - postgres_db
    environment:
      PORT: 3000
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      npm run start:dev
    networks:
      - appnet

networks:
  appnet:
